<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Download</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgba(0, 0, 0, 0.515);
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      #cardsContainer {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        /* width: 70%; */
        justify-items: center;
      }

      .card {
        position: relative;
        width: 414px;
        height: 732px;
        margin-bottom: 20px;
      }
      .card:hover {
        cursor: pointer;
      }

      .logo {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-content {
        position: absolute;
        z-index: 1011;
        bottom: 0;
        left: 0;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        /* height: 92.8%; */
        height: 92.5%;
        text-align: center;
      }
      .content {
        margin-top: 24px;
        height: 142px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .card-content h2 {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        margin: 0px 0px 0px 0px;
        text-align: center;
        font-size: 27.1px;
        line-height: 32.5px;
        padding: 4px 43px;
        font-weight: 540;
        height: 70px;
        color: #e62a75;
        z-index: 1000;
        /* letter-spacing: 0.5px; */
        /* background: linear-gradient(
          to right,
          #480c7a,
          #e42f76,
          #ea4b6e,
          #f36a69
        );
        background-clip: text;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        -o-background-clip: text;
        -ms-background-clip: text; */
        /* color: #e62a75; */

        color: #c92586;
        z-index: 1000;
      }

      .card-content p {
        text-align: center;
        font-size: 21.5px;
        padding: 4px 43px;
        margin: 0px;
        color: #5e1f92;
        line-height: 24px;
        font-weight: 480;
      }

      .card-content .address {
        height: 45px;
        display: flex;
        align-items: flex-end;
        /* letter-spacing: 1px; */
        justify-content: center;
        font-size: 18.5px;
        color: #141819;
        padding: 4px 0px !important;
      }

      .image {
        width: 147px;
        height: 147px;
        border-radius: 90px;
      }

      .down-content h3 {
        font-size: 20px;
        font-weight: 530;
        color: #3c58aced;
        margin: 5px 0px -1px 0px;
        padding: 0px 50px;
        letter-spacing: -1px;
      }
      .ul {
        height: 182px;
        margin: 2px 0px;
        padding: 0px 80px;
      }
      .ul li {
        list-style: none;
        font-size: 17px;
        color: black;
        margin-top: 2px;
        line-height: 21px;
      }
      .phone {
        color: white !important;
        font-size: 30px!important;
        font-weight: 400!important;
      }

      @media (max-width: 1350px) {
        #cardsContainer {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 10px;
        }
      }
      @media (max-width: 572px) {
        #cardsContainer {
          display: grid;
          grid-template-columns: repeat(1, 1fr);
          gap: 10px;
        }
        .card {
          max-width: 340px;
          max-height: 600px;
        }
        .card-content {
          height: 92.9%;
        }
        .image {
          width: 122px;
          height: 122px;
        }
        .card-content h2 {
          font-size: 27px;
          line-height: 35px;
          padding: 0px 30px;
        }
        .card-content p {
          font-size: 18px;
          padding: 2px 32px;
        }
        .content {
          margin-top: 2px;
        }
        .card-content .address {
          text-align: justify;
          height: 21px;
          font-size: 17px;
          padding: 4px 11px !important;
        }

        .down-content h3 {
          font-size: 18px;
          margin-top: 2px;
        }
        .ul {
          height: 140px;
          margin: 2px 0px;
          padding: 0px 40px;
          /* text-align: justify; */
        }
        .ul li {
          font-size: 16.2px;
          margin-top: 1px;
        }
      }
    </style>
  </head>

  <body>
    <div id="cardsContainer">
      <!-- Cards will be dynamically added here -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "https://api-inter.vaada.app/fetchDetailsForMob",
          type: "GET",
          success: function (res) {
            var cardsHtml = "";

            res.forEach(function (item) {
              var productsArray = item.customProducts
                .split(/,|\nâ€¢/)
                .map(function (product) {
                  return product.trim();
                });

              var productsList;

              if (productsArray.length <= 5) {
                // If there are 4 or fewer items, use the original list
                productsList = productsArray
                  .map(function (product) {
                    // Truncate the product string if it exceeds 50 characters
                    var truncatedProduct =
                      product.length > 50
                        ? product.slice(0, 50) + "..."
                        : product;
                    return "<li>" + "-" + "&nbsp" + truncatedProduct + "</li>";
                  })
                  .join("");
              } else {
                // If there are more than 4 items, truncate the list
                var truncatedList = productsArray.slice(0, 4); // Take first 4 items
                truncatedList.push("more ...");

                productsList = truncatedList
                  .map(function (product) {
                    // Truncate the product string if it exceeds 50 characters
                    var truncatedProduct =
                      product.length > 40
                        ? product.slice(0, 40) + "..."
                        : product;
                    return "<li>" + "-" + "&nbsp" + truncatedProduct + "</li>";
                  })
                  .join("");
              }

              var cardHtml = `<div class="card" data-name="${item.name}" data-image-url="${item.imageUrl}">
                        <img class="logo" src="check.jpg" alt="Card Image">
                        <div class="card-content">
                            <img class="image" src="${item.imageUrl}" alt="Card Image">
                            <div class="content">
                                <h2>${item?.name}</h2>
                                <p>${item.productsAndServices}</p>
                            </div>
                            <p class="address">
                                ${item.neighborhood},&nbsp;${item.city}
                            </p>
                            <div class="down-content">
                                <h3>Products & Service Offered</h3>
                                <ul class='ul'>
                                    ${productsList}
                                </ul>
                            </div>
                            <h2 class='phone'>${item.phone}</h2>
                        </div>
                    </div>`;
              cardsHtml += cardHtml;
            });

            $("#cardsContainer").html(cardsHtml);

            // Initialize an array to store all card elements
            var allCards = $(".card");

            $(".card").click(function () {
              // Use html2canvas to capture images of all cards
              captureAllCardImages(allCards);
            });

            function captureAllCardImages(cards) {
              // Loop through each card element
              cards.each(function (index, cardElement) {
                var card = $(cardElement);
                var name = card.data("name");

                // Use html2canvas to capture the card as an image
                captureCardImage(card, name, index + 1, cards.length);
                return false;
              });
            }

            function captureCardImage(card, name, currentIndex, totalCards) {
              var retryCount = 3; // Number of retries
              var captureAttempt = 1;

              function capture() {
                html2canvas(card[0], {
                  // width: card[0].scrollWidth, // Set width to card's scroll width
                  // height: card[0].scrollHeight, // Set height to card's scroll height
                  scale: window.devicePixelRatio, // Use device pixel ratio for higher quality
                  logging: true, // Enable logging for debugging
                  onrendered: function (cardCanvas) {
                    // Check if the captured image is blank (black)
                    if (!isBlank(cardCanvas)) {
                      // Convert card canvas to data URL
                      var imageData = cardCanvas.toDataURL("image/png");

                      // Create a link element
                      var a = document.createElement("a");
                      a.href = imageData;
                      a.download = name + "_" + currentIndex + ".png";

                      // Append the link to the body and trigger a click event
                      document.body.appendChild(a);
                      a.click();
                      document.body.removeChild(a);
                    } else {
                      // Retry if captured image is blank
                      if (captureAttempt < retryCount) {
                        captureAttempt++;
                        console.log(
                          "Retry capturing card image for " +
                            name +
                            " (Attempt " +
                            captureAttempt +
                            ")"
                        );
                        capture();
                      } else {
                        console.error(
                          "Failed to capture card image for " +
                            name +
                            " after " +
                            retryCount +
                            " attempts."
                        );
                      }
                    }
                  },
                  useCORS: true, // Ensure that CORS is enabled to prevent security errors
                });
              }

              capture(); // Initial capture attempt

              // If it's the last card, display a message after all images are downloaded
              if (currentIndex === totalCards) {
                console.log("All images downloaded successfully.");
              }
            }

            function isBlank(canvas) {
              var blankCanvas = document.createElement("canvas");
              blankCanvas.width = canvas.width;
              blankCanvas.height = canvas.height;

              var ctx = blankCanvas.getContext("2d");
              ctx.fillStyle = "#FFFFFF"; // Set color to white
              ctx.fillRect(0, 0, blankCanvas.width, blankCanvas.height); // Fill with white color

              return canvas.toDataURL() === blankCanvas.toDataURL();
            }
          },
          error: function (xhr, status, error) {
            console.error("Error fetching data:", error);
          },
        });
      });
    </script>
  </body>
</html>
